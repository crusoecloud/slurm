- hosts: all
  remote_user: ubuntu
  become: yes
  roles:
    - hostname

- hosts: slurm_nfs_nodes
  remote_user: ubuntu
  become: yes
  roles:
    - slurm_nfs_node

- hosts: slurm_head_nodes
  remote_user: ubuntu
  become: yes
  roles:
    - slurm_head_node
    - { role: observability, 
        tags: ['observability'], 
        when: enable_observability | default(false) | bool }

- hosts: slurm_compute_nodes
  remote_user: ubuntu
  become: yes
  roles:
    - slurm_compute_node
    - { role: observability, 
        tags: ['observability'], 
        prometheus_server: false,
        when: enable_observability | default(false) | bool }

- hosts: all
  remote_user: ubuntu
  become: yes
  tasks:
  - name: "Add users"
    ansible.builtin.include_role:
      name: user
    vars:
      user_name: "{{ item.name }}"
      user_uid: "{{ item.uid }}"
      user_ssh_pubkey: "{{ item.ssh_pubkey }}"
    loop: "{{ slurm_users }}"
    when: slurm_users is defined
